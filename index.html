<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors!</title>
 <body>
    <script>

    // Establish the Computer's Selection 

    let choiceArray = ["rock", "paper", "scissors"]

    function getRandomInt(){
        return Math.floor(Math.random() * 3);
    }

    function computerChoice() {
        return choiceArray[getRandomInt()];
    }

    function playRound() {

        computerChoice=computerChoice();

        humanChoice = prompt("let's play","Rock Paper or Scissors?");

        let humanChoiceLowerCase = humanChoice.toLowerCase();

        if (humanChoiceLowerCase == computerChoice) {
            return "Draw!";
        } else if (humanChoiceLowerCase=="rock") {
            return (computerChoice=="scissors") ? "You Win":"You Lose";
        } else if (humanChoiceLowerCase=="paper") {
            return (computerChoice=="scissors") ? "You Lose":"You Win";
        } else if (humanChoiceLowerCase=="scissors") {
            return (computerChoice=="ock") ? "You Lose": "You Win";
        } else "Uh-oh";
    } 

    /* Play First to Five*/

    

    </script>
</body>
</head>
</html>
