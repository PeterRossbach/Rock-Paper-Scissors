<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors!</title>
 <body>
    <script>

    let playChoicesArray = ["rock", "paper", "scissors"]

    function computerChoice() {
         return playChoicesArray[getRandomInt()]
    }

    function getRandomInt(){
        return [Math.floor(Math.random() *Math.floor(3))];
    }

    function playGame (humanChoice, computerChoice) {

        let humanChoiceLowerCase = (humanChoice.toLowerCase());

        if (humanChoiceLowerCase == computerChoice) {
            return "Draw!";
        } else if (humanChoiceLowerCase=="rock") {
            return (computerChoice=="scissors") ? "You Win":"You Lose";
         } else if (humanChoiceLowerCase=="paper") {
            return (computerChoice=="scissors") ? "You Lose":"You Win";
        } else if (humanChoiceLowerCase=="scissors") {
            return (computerChoice=="rock") ? "You Lose": "You Win";
        } else "Uh-oh";
    } 

    </script>
</body>
</head>
</html>
