<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="name" id="computerName">
        <h2>Computer</h2>
    </div>

    <div class="choices" id="computerChoices">
        <img src="media/rock.png" class="computerChoice" id="cr">
        <img src="media/paper.png" class="computerChoice" id="cp">
        <img src="media/scissors.png" class="computerChoice" id="cs">
    </div>

    <div class="scoreboard">
        <span id="userScore">0</span>:<span id="computerScore">0</span>
    </div>
    
    <div class="name" id="userName">
        <h2>User</h2>
    </div>

    <div class="choices" id="userChoices">
        <img src="media/rock.png" class="userChoice" id="ur">
        <img src="media/paper.png" class="userChoice" id="up">
        <img src="media/scissors.png" class="userChoice" id="us">
    </div>

    <script src='script.js'> </script>
</body>
</html>
